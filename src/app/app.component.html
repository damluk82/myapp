<h2>Here are some links to help you start: </h2>

<ul>
  <li *ngFor="let data of array">
    <h2><a [href]="data.href">{{ data.name }}</a></h2>
  </li>
</ul>


<div style="display:flex; flex-direction:row">
<form [formGroup]=form (ngSubmit)="onSubmit(form.value)">
  <div class="form-group">
    <label class="center-block">Date:</label>
    <input formControlName="date">
    <button [disabled]="!form.valid" type="submit">Submit</button>
  </div>
</form>

<form style="margin-left:100px">
  <mat-form-field>
    <mat-select placeholder="Favorite food" [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let food of items" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <p> Selected value: {{selectedValue}} </p>
</form>
</div>

<p>You selected: {{selected}}</p>

<ngx-datatable
  class="material"
  [rows]="tabledata"
  [loadingIndicator]="loadingIndicator"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'">
</ngx-datatable>
